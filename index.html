<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <input type="text" class="search" placeholder="search tasks" />
      <h1>New TODO</h1>
      <form>
        <input type="text" class="description" placeholder="Description" />
        <input type="datetime-local" class="date" placeholder="Date" />
        <div class="buttons">
          <button type="submit" class="add">Add</button>
          <button type="reset" class="clear">Clear</button>
        </div>
      </form>
      <h1>TODO List</h1>
      <div class="filter-container">
        <button class="all">All</button>
        <button class="active">Active</button>
        <button class="finished">Finished</button>
      </div>
      <ul class="todo-list">
        <!-- <li>
          <div class="input">
            <input type="checkbox" class="checkBox" name="checkTask" />
          </div>
          <div class="content">
            <p>Sat 15 Jun</p>
            <h3>Feed cat</h3>
          </div>
        </li> -->
      </ul>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
